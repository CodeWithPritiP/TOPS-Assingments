<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilevel Dropdown</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #4CAF50;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a,
        .submenu-btn {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            background-color: #f9f9f9;
            border: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
        }

        .dropdown-content a:hover,
        .submenu-btn:hover {
            background-color: #f1f1f1;
        }

        .submenu {
            position: relative;
        }

        .submenu-content {
            display: none;
            position: absolute;
            left: 100%;
            top: 0;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .submenu:hover .submenu-content {
            display: block;
        }
    </style>
</head>

<body>
    <div class="dropdown">
        <button class="dropbtn">Menu</button>
        <div class="dropdown-content">
            <div class="submenu">
                <button class="submenu-btn">Item 1</button>
                <div class="submenu-content">
                    <a href="#">Subitem 1</a>
                    <a href="#">Subitem 2</a>
                </div>
            </div>
            <div class="submenu">
                <button class="submenu-btn">Item 2</button>
                <div class="submenu-content">
                    <a href="#">Subitem 3</a>
                    <a href="#">Subitem 4</a>
                </div>
            </div>
            <a href="#">Item 3</a>
        </div>
    </div>
</body>

</html>
