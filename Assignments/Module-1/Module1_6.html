<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module1_6</title>
    <style>
    .box{
        height: 500px;
        width: 570px;
        background-color: rgb(171, 244, 244);
        margin-left: 20px;
        padding-left: 20px;
        padding-top: 3px;
        font-family: Arial, Helvetica, sans-serif;
    }
    .box1{
        height: 450px;
        width: 530px;
        background-color: rgb(255, 255, 255);
        padding-left: 15px;
    }
    .btn{
        align-items: center;
    }
</style>
</head>
<body>
    <div class="box">
        <div class="box1">
        <form action="">
        <h1><u>Registration</u></h1>
        <h3>Personal Details</h3>
<table>
    <tr>
        <th><label for="fname">First Name</label></th>
        <th><label for="fathername">Father Name</label></th>
        <th><label for="mothername">Mother Name</label></th>
    </tr>
    <tr>
        <td><input type="text" id="fname" name="fname" value="Enter your First Name"></td>
        <td><input type="text" id="fathername" name="fathername" value="Enter your Father Name"></td>
        <td><input type="text" id="mothername" name="mothername" value="Enter your Mother Name"></td>
    </tr>
    <tr>
        <th><label for="date">Date of Birth</label></th>
        <th><label for="fullname">Full Name</label></th>
        <th><label for="email">Email</label></th>
    </tr>
    <tr>
        <td><input type="date" id="date" name="date" value="Enter your Date of Birth"></td>
        <td><input type="text" id="fullname" name="fullname" value="Enter your Full Name"></td>
        <td><input type="email" id="email" name="email" value="Enter your Email Address"></td>
    </tr>
    <tr>
        <th><label for="mobile">Mobile Number</label></th>
        <th><label for="gender">Gender</label></th>
        <th><label for="add">Address</label></th>
    </tr>
    <tr>
        <td><input type="tel" id="mobile" name="mobile" value="Enter your Mobile Number"></td>
        <td><input type="text" id="gender" name="gender" value="Enter your Gender"></td>
        <td><input type="text" id="add" name="add" value="Enter your Address"></td>
    </tr>
</table>

<h3>Other Details</h3>
<table>
    <tr>
        <th><label for="stream">Stream</label></th>
        <th><label for="pclass">Previous Class</label></th>
        <th><label for="hobbie">Hobbies</label></th>
    </tr>
    <tr>
        <td><input type="text" id="stream" name="stream" value="Enter your Stream"></td>
        <td><input type="text" id="pclass" name="pclass" value="Enter your Previous Class"></td>
        <td><input type="text" id="hobbie" name="hobbie" value="Enter your Hobbies"></td>
    </tr>
    <tr>
        <th><label for="acc">Account Number</label></th>
        <th><label for="religion">Religion</label></th>
        <th><label for="cat">Category</label></th>
    </tr>
    <tr>
        <td><input type="text" id="acc" name="acc" value="Enter your Account Number"></td>
        <td><input type="text" id="religion" name="religion" value="Enter your Religion"></td>
        <td><input type="text" id="cat" name="cat" value="Enter your Category"></td>
    </tr>
</table>
<br>
<input style="background-color: rgb(221, 62, 8); color: aliceblue;" height="20px" width="25px" type="submit" name="submit" id="submit">
</form>
</div>
</div>
</body>
</html>
