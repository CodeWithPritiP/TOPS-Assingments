<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="MediaQ.css">
</head>
<body>
  <div class="container">

    <div class="header-menu">
      <header class="header"><span>HEADER</span></header>
      <nav class="menu"><span>MENU</span></nav>
    </div>

    <section class="hero"><span>HERO</span></section>

    <div class="content">
      <div class="primary-content">MAIN</div>
      <div class="blank"></div>
      <div class="extra-content">
        <div class="image"><span>IMAGE</span></div>
        <div class="extra"><span>EXTRA</span></div>
      </div>
    </div>

    <footer class="banner"><span>BANNER</span></footer>

  </div>
</body>
</html>
