<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Filter</title>
  <link rel="stylesheet" href="product.css">
  <script defer src="product.js"></script>
</head>
<body>
  <h1 style="text-align: center;"><u>Book Filter</u></h1>
  <div class="container">
    <!-- Sidebar Filters -->
    <div class="filters">
      <h3>Filter Options</h3>
      <div>
        <strong>Authors:</strong> <br>
        <label><input type="checkbox" value="Paulo Coelho" class="author-filter"> Paulo Coelho</label><br>
        <label><input type="checkbox" value="Robert Kiyosaki" class="author-filter"> Robert Kiyosaki</label><br>
        <label><input type="checkbox" value="Chetan Bhagat" class="author-filter">  Chetan Bhagat</label><br>
        <label><input type="checkbox" value="Arundhati Roy" class="author-filter"> Arundhati Roy</label><br>
        <label><input type="checkbox" value="Salman Rushdie" class="author-filter"> Salman Rushdie</label><br>
        <label><input type="checkbox" value="Jhumpa Laheri" class="author-filter"> Jhumpa Laheri</label><br>
        <label><input type="checkbox" value="Vikram Sheth" class="author-filter"> Vikram Sheth</label><br>
        <label><input type="checkbox" value="Khushwant Shinh"  class="author-filter"> Khushwant Shinh</label><br>
        <label><input type="checkbox" value="R.K Narayan"  class="author-filter"> R.K Narayan</label>
      </div>

      <div>
        <strong>Category:</strong><br>
        <label><input type="checkbox" value="Fiction" class="category-filter"> Fiction</label><br>
        <label><input type="checkbox" value="Self-Help" class="category-filter"> Self-Help</label><br>
        <label><input type="checkbox" value="Non-Fiction" class="category-filter"> Non-Fiction</label><br>
        <label><input type="checkbox" value="Motivational" class="category-filter">Motivational</label>
        <br>
        <label><input type="checkbox" value="Child Book" class="category-filter">Child Book</label>
        <br>
        <label><input type="checkbox" value="Mystery" class="category-filter">Mystery</label>
        <br>
        <label><input type="checkbox" value="Science Fiction" class="category-filter">Science Fiction</label>
      </div>

      <div>
        <strong>Price Range:</strong><br>
        Min: <input type="number" id="min-price" value="0" style="width: 70px;"><br>
        Max: <input type="number" id="max-price" value="1000" style="width: 70px;">
      </div>
      
    </div>

    <!-- Main Content for Table -->
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Author</th>
            <th>Category</th>
            <th>Price</th>
          </tr>
        </thead>
        <tbody id="book-table">
          <!-- Books will be dynamically added here -->
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
