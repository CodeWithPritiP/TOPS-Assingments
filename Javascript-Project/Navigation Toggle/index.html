<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generative AI</title>
    <link rel="stylesheet" href="toggle.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/logo.png" alt="Logo">
        </div>
        <nav>
            <div class="menus">
                <ul class="menu" id="menu">
                    <li><a href="#">Our Products</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Case Studies</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
        </nav>

        <span class="hamburger">
            <a id="toggle" href="#">&#9776;</a>
        </span>

        <div class="bookbtn">
            <a href="#">Book FREE Consultation!</a>
        </div>
    </header>
    <script>
        const menuToggle = document.getElementById('toggle');
        const menu = document.getElementById('menu');
        const nav = document.querySelector('nav');  // Target the entire nav
        const menuLinks = document.querySelectorAll('.menu a');

        // Toggle the menu when the hamburger icon is clicked
        menuToggle.addEventListener('click', () => {
            nav.classList.toggle('active');  // Toggle the nav visibility
            menu.classList.toggle('active');  // Toggle the menu links visibility
        });

        // Close the menu when any link is clicked
        menuLinks.forEach(link => {
            link.addEventListener('click', () => {
                nav.classList.remove('active');
                menu.classList.remove('active');
            });
        });
    </script>
</body>
</html>
